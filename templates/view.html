<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stored User Data</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 15px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .table-container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px;
        }

        thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
        }

        th, td {
            padding: 14px 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.7px;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f3f5ff;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            color: #eee;
            font-size: 13px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h2>ðŸ“‹ Stored User Data</h2>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>
        {% if users %}
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.country }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4" class="empty">No records found</td>
            </tr>
        {% endif %}
        </tbody>
    </table>
</div>

<div class="footer">
    Â© 2026 CoreXtech | Secure Data View
</div>

</body>
</html>
